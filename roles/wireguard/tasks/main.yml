---
- name: get public IP
  ipify_facts:

- name: Make sure the Wireguard container is created and running
  docker_container:
    name: "wireguard"
    image: "lscr.io/linuxserver/wireguard"
    pull: yes
    privileged: yes
    sysctls:
      "net.ipv4.conf.all.src_valid_mark": "1"
    capabilities:
      - net_admin
      - sys_module
    state: "started"
    env:
      "SERVERURL": "{{ ipify_public_ip }}"
      "PEERS": "{{ ', '.join(wireguard_peers) }}"
      "INTERNAL_SUBNET": "10.13.13.0"
      "ALLOWEDIPS": "0.0.0.0/0"
      "LOG_CONFS": "TRUE"
    ports:
      - "51820:51820/udp"
    volumes:
      - "{{ docker_dir }}/{{ container_name }}/config:/config"
      - "/lib/modules:/lib/modules"
    restart_policy: unless-stopped

- name: Add wireguard alias to .bashrc
  lineinfile:
    state: present
    line: "{{ item }}"
  with_items:
    - alias show_peer="docker exec -it wireguard /app/show-peer"
    - alias wg_restart="docker restart wireguard"
